<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv='x-dns-prefetch-control' content='off'>
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Apple Mobile Header -->
        <meta name="apple-touch-fullscreen" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="{{ site.name }}">
        <link rel="apple-touch-icon" href="/img/touch-icon-iphone.png">
        <link rel="apple-touch-icon" sizes="76x76" href="/img/touch-icon-ipad.png">
        <link rel="apple-touch-icon" sizes="120x120" href="/img/touch-icon-iphone-retina.png">
        <link rel="apple-touch-icon" sizes="152x152" href="/img/touch-icon-ipad-retina.png">
    
        <!-- Google Header -->
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="shortcut icon" sizes="196x196" href="/img/nice-highres.png">
        <link rel="shortcut icon" sizes="128x128" href="/img/niceicon.png">
    
        <!-- Blackberry Header -->
        <meta name="cursor-event-mode" value="native">
        <meta http-equiv="x-rim-auto-match" content="none">
    
        <!-- Microsoft Header -->
        <meta http-equiv="cleartype" content="on">
        <meta name="application-name" content="{{ site.name }}">
        <meta name="msapplication-TileImage" content="/img/win8-tile-icon.png">
        <meta name="msapplication-TileColor" content=""/>
        <meta name="msapplication-square70x70logo" content="/img/tiny.png"/>
        <meta name="msapplication-square150x150logo" content="/img/square.png">
        <meta name="msapplication-wide310x150logo" content="/img/wide.png"/>
        <meta name="msapplication-square310x310logo" content="/img/large.png">
        <meta name="msapplication-notification" content="frequency=60;polling-uri=//www.c-cherry.com/feed/;id=1;cycle=1"/>
    
        <!-- Title -->
        <title>{% if page.title %}{{ site.name }} - {{ page.title }}{% else %}{{ site.name }} - {{site.description}}{% endif %}</title>
    
        <!-- Meta -->
        <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}">
        <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
        <meta name="keywords" content="{% if page.tags != empty %}{% for tag in page.tags %}{{ tag | titlecase }}{% if forloop.last == false %}, {% endif %}{% endfor %}{% endif %}">
        <meta name="author" content="{% if page.author %}{{ page.author }}{% else %}{{ site.name }}{% endif %}">
        <meta name="robots" content="index, follow" />
        <meta name="copyright" content="Copyright &copy; 2013-{{ site.time | date: '%Y' }} C-Cherry.com. All Rights Reserved." />
    
        <!-- Other Google Headers -->
        <meta name="googlebot" content="index, follow" />
        <meta name="google-site-verification" content="" />
    
        <!-- Bitly Header -->
        <meta name="bitly-verification" content=""/>
    
        <!-- Twitter Header -->
        <meta name="twitter:site" value="">
        <meta name="twitter:url" value="">
        <meta name="twitter:card" content="summary">
        <meta name="twitter:creator" content="{% if page.author %}{{ page.author }}{% else %}{{ site.name }}{% endif %}">
        <meta name="twitter:title" content="{% if page.title %}{{ site.name }} - {{ page.title }}{% else %}{{ site.name }} - {{site.description}}{% endif %}">
        <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
        <meta name="twitter:image" content="/img/square.png">
    
        <!-- Facebook/Open Graph Header -->
        <meta property="og:locale" content="en_US"/>
        <meta property="og:site_name" content="{{ site.name }}"/>
        <meta property="og:url" content="{{ site.url }}{{ page.url | replace:'index.html','' }}"/>
        <meta property="og:title" content="{% if page.title %}{{ site.name }} - {{ page.title }}{% else %}{{ site.name }} - {{site.description}}{% endif %}"/>
        <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"/>
        <meta property="og:image" content="/img/square.png"/>
    
    
        <!-- Favicon -->
        <link rel="icon" href="/favicon.png">
        <!--[if IE]>	<link rel="shortcut icon" href="/favicon.ico">	<![endif]-->
        <!-- or, set /favicon.ico for IE10 win -->
        <!-- Opera Speed Dial Icon-->
        <link rel="icon" type="image/png" href="/img/secbrief-196x196.png">
    
        <link rel="stylesheet" href="/css/main.min.css">
        <link rel="stylesheet" href="/css/custom.min.css">
        <link rel="stylesheet" href="/css/font-awesome.min.css">
    </head>
